<main>
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-4 fw-light fs-5">Вход</h5>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="email" [(ngModel)]="loginForm.email" class="form-control" id="email" name="email" required>
                            <label for="email">Электронная почта</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" [(ngModel)]="loginForm.password" class="form-control" id="password" name="password"  required>
                            <label for="password">Пароль</label>
                        </div>
                        <div class="d-grid">
                            <button (click)="SignIn()" class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">
                                Войти
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
