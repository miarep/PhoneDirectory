<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a [routerLink]="['']" class="navbar-brand">Телефонный справочник</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-list-4">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" *ngIf="!isauthenticated">
                    <a class="nav-link" [routerLink]="['/login']"><span class="fas fa-sign-in-alt"></span>Вход</a>
                </li>
                <li class="nav-item dropdown" *ngIf="isauthenticated">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="{{authorizeEmployee.photoPath}}" width="30" height="30" class="rounded-circle">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <span class="name">{{authorizeEmployee.fio}}</span>
                        <a class="dropdown-item" href="#" (click)="LogOut()">Выход</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>    
</div>
